<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Private Gallery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      margin-top: 15px;
      color: #555;
      font-size: 13px;
    }

    .footer-text span {
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Private Gallery Login</h2>
    <form action="{{ url_for('do_login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      Welcome back, <span>Pravallika</span> üå∏
    </div>
  </div>

</body>
</html>
